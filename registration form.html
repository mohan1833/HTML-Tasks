<html lang="en">

<head>
    <title>Registration Form</title>
    <style>
        input[type="submit"] {
            border: #6f2b2b;
            text-align: centerq;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <h1>Registration Form</h1>
    <form action="http://127.0.0.1:5500/biodata.html" method="post">

        <label for="fname">First Name:</label><br>
        <input type="text" placeholder="First name" id="fname" name="fname" required><br>

        <label for="lname">LastName:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br>

        <label for="pw">Password:</label><br>
        <input type="password" id="pw" name="pw" required><br>

        <label for="DOB">Date of Birth:</label><br>
        <input type="date" id="DOB" year="DOB" required><br>

        <label>Gender:</label><br>
        <input type="radio" id="Male" name="Gender" value="Male" required>
        <label for="Male">Male</label>

        <input type="radio" id="Female" name="Gender" value="Female">
        <label for="Female">Female</label>

        <input type="radio" id="Other" name="Gender" value="Other">
        <label for="Other">Others</label><br>

        <label for="Country">Country:</label>
        <select name="Country" id="Country">
      <option value="India">India</option>
      <option value="China">China</option>
      </select><br>

        <input type="submit" value="Register">

    </form>
</body>

</html>
