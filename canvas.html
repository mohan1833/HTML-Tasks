<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Canvas Shapes</title>
</head>

<body>

    <h1>Canvas with Shapes</h1>
    <canvas id="myCanvas" width="400" height="300" style="border:1px solid #000;"></canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        ctx.fillStyle = "red";
        ctx.fillRect(20, 20, 100, 50);

        ctx.beginPath();
        ctx.arc(200, 70, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "blue";
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(300, 150);
        ctx.lineTo(250, 250);
        ctx.lineTo(350, 250);
        ctx.closePath();
        ctx.fillStyle = "green";
        ctx.fill();
    </script>

</body>

</html>
