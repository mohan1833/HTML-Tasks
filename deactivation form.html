<body>
    <h1>Deactivation/Delete</h1>

    <form action="link for deactivation.html">
        
        
        
         <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your full name" required><br>

      <label for="email">Email or Username:</label><br>
      <input type="email" id="email" name="email" placeholder="Your email or username" required><br>

      <p>Tell us the reason for deleting your account</p>

        <input type="radio" id="1" name="Delete" value="I have a duplicate account" required>
        <label for="1">I have a duplicate account</label><br>

        <input type="radio" id="2" name="Delete" value="I'm getting too many emails">
        <label for="2">I'm getting too many emails</label><br>

        <input type="radio" id="3" name="Delete" value="I'm not getting any value from my membership">
        <label for="3">I'm not getting any value from my membership</label><br>

        <input type="radio" id="4" name="Delete" value="I have a privacy concer">
        <label for="4">I have a privacy concer</label><br>

        <input type="radio" id="5" name="Delete" value="I'm receiving unwanted contact">
        <label for="5">I'm receiving unwanted contact"</label><br>

        <input type="radio" id="6" name="Delete" value="Others">
        <label for="6">others</label><br>

        <p>Please provide a little more information to helo us improve </p>

        <label>Reason for closing account</label><br>
        <textarea name="feedback" id="feedback" placeholder="Feedback" rows="4" cols="50" required></textarea> <br>
         
        <label>password:</label><br>
        <input type="password" placeholder="Password" ><br>
<p></p>
        <input type="submit" value="Deactivate">
    </form>
