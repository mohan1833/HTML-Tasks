<!DOCTYPE html>
<html>
<head>
  <title>Social Media Registration</title>
</head>
<body>

  <h1>Sign Up</h1>
  <p>Join the community!</p>

  <form action="#" method="post">
    
    <!-- Full Name -->
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required><br><br>

    <!-- Username -->
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" placeholder="Choose a username" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Create a password" required><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>

    <!-- Submit Button -->
    <input type="submit" value="Sign Up">

  </form>

</body>
</html>
