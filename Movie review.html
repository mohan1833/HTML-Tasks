<html>

<head>
    <title>Movie Review</title>
    <style>
        body {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Movie rewiew</h1>
    <form action="">

        <label for="title">Movie Title:</label>
        <input type="text" id="title" name="title" required><br>


        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br>

        <label for="genre">Genre:</label>
        <select id="genr3e" name="genre" required>
    <option value="action">Action</option>
    <option value="comedy">Comedy</option>
    <option value="drama">Drama</option>
    <option value="horror">Horror</option>
    <option value="sci-fi">Sci-Fi</option>
</select><br>


        <p></p>
        <label for="summary">A breif overview of the movie's plot and themes:</label><br>
        <textarea name="summary" id="summary" rows="6" cols="40" required></textarea>

        <p><strong>Review:</strong>Discuss acting,direction,cinematography,etc.</p>
        <textarea name="Review" id="Review" rows="6" cols="40" placeholder="Write your revieew" required></textarea>
        <p>Rating out of 5⭐:</p>
        <input type="radio" id="1" name="rating" value="1" required>
        <label for="1">⭐⭐⭐⭐⭐</label><br>

        <input type="radio" id="3" name="rating" value="3">
        <label for="3">⭐⭐⭐</label><br>
        <input type="radio" id="4" name="rating" value="4">
        <label for="4">⭐⭐</label><br>
        <input type="radio" id="5" name="rating" value="5">
        <label for="5">⭐</label><br>

<input type="file" id="poster" name="poster" accept="image/*"><br -->

</html>
